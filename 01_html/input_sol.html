<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input</title>
</head>
<body>
  <div id="header">
  <h1>인영 카페</h1>
  <span>주문자 이름을 입력 하세요</span>
  <input type="text">
  </div>
  <br /><br />
  <hr />
  <div id="group-order">
  <h2>단체 주문</h2>
  <input type="checkbox" name="menu" value="coffee" />커피
  <input type="checkbox" name="menu" value="tea"  />차
  <input type="checkbox" name="menu" value="latte"  />라떼
  </div>
  <br /><br />
  <div id="older_date">
  <span>주문 날짜 입력</span>
  <br /><br />
  <input type="date" name="datetime"/>
  </div>
  <br /><br />
  <hr />
  <div id="individual_order">
  <h2>개별 주문</h2>
  <input type="radio" name="drink" value="coffee" />커피
  <input type="radio" name="drink" value="tea" />차
  <input type="radio" name="drink" value="latte" />라뗴
  <br /><br />
  <input type="datetime-local" name="local-time"/>
  </div>  
  <br /><br />
  <hr />
</body>
</html>
