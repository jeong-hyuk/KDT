<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border: 1px solid black;
      }
      .a {
        border-width: 5px;
      }
      .b {
        border-style: solid;
      }
      .c {
        border-color: pink;
      }
      .d {
        border: 4px solid darkolivegreen;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
  </body>
</html>
