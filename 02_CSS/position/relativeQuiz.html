<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 100px;
        height: 50px;
        background-color: orange;
        border: 1px solid black;
      }
      .d {
        left: 50px;
      }
      .c {
        left: 100px;
      }
      .b {
        left: 150px;
      }
      .a {
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="d">4</div>
    <div class="e">5</div>
  </body>
</html>
