<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000px;
        margin-top: 50px;
      }
      div {
        width: 100px;
        height: 100px;
        margin: auto;
      }
      .parent {
        width: 200px;
        position: relative;
        background-color: gray;
        perspective: 100px;
      }
      .child {
        position: absolute;
        background-color: dodgerblue;
        transition: 2s;
        opacity: 0.7;
      }
      .child:hover {
        transform: rotateY(45deg);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
